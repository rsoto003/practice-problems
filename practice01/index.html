<!DOCTYPE html>
<html>
<head>
        
    <script>
        var string1 = 'one';
        var strings = ['one','two','three','four','five','six'];
        
        let biggerWords = (str, arr) => {
            let longerList = [];
            for(var i = 0; i < arr.length; i++){
                if(arr[i].length > str.length ){
                    longerList.push(arr[i]);
                }
            }
            return longerList;
        }
        biggerWords(string1, strings);
    </script>
</head>

</body>
</html>
